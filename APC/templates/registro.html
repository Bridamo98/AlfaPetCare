{% extends 'login.html'%}
{% load crispy_forms_tags %}
{% block cuerpo %}
<div class="panel panel-default">
  <div class="panel-heading text-center">
    <h3>Registrarse</h3>
  </div>
  <div class="panel-body">
    <form role="form" method="post">
      {% csrf_token %}
      {{user_form|crispy}}
      {{info_form|crispy}}
      <button type="reset" class="btn btn-default">Limpiar</button>
      <button type="submit" class="btn btn-default" name="send">Registrarse</button>
    </form>
    <br>
    <br>
    <br>
  </div>
</div>

{% endblock cuerpo %}

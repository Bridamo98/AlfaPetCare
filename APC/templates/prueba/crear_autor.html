<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="es">

<head>
  <!--mata datos requeridos-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>

<body>
  <form role="form" method="post">
    {% csrf_token %}
    <div class="form-group">
      {{autor_form.nombre|as_crispy_field}}
    </div>
    <div class="form-group">
      {{autor_form.apellidos|as_crispy_field}}
    </div>
    <div class="form-group">
      {{autor_form.nacionalidad|as_crispy_field}}
    </div>
    <div class="form-group">
      {{autor_form.descripcion|as_crispy_field}}
    </div>
    <br>
    <button type="reset" class="btn btn-default">Limpiar</button>
    <button type="submit" class="btn btn-default" name="send">Enviar datos</button>
  </form>
</body>

</html>

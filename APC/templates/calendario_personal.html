{% extends 'index.html'%}
{% load crispy_forms_tags %}
{% block encabezado %}
<style>
  .calendar {
    width: 98%;
    margin: auto;
    font-size: 13px;
  }
  .calendar tr,
  .calendar td {
    border-style: outset;
  }
  .calendar th {
    padding: 10px;
    text-align: center;
    font-size: 18px;
  }
  .calendar td {
    width: 200px;
    height: 150px;
    padding: 20px 0px 0px 5px;
  }
  .month {
    font-size: 25px;
  }
  .date {
    font-size: 16px;
  }
  a {
    color: #17a2b8;
  }
  .left {
    float: left;
  }
  .right {
    float: right;
  }
  .btn {
    outline: none;
    color: black;
    background-color: transparent;
    box-shadow: 0 0 0 0;
  }
  .clearfix {
    margin: 15px;
  }
</style>
{% endblock encabezado%}

{% block titulo %}Editar Perfil{% endblock titulo %}
{% block cuerpo %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h4>Calendario</h4>
  </div>
  <div class="panel-body">
    <div class="clearfix">
      <a class="btn btn-info left glyphicon glyphicon-chevron-left" href="{% url 'calendario_personal' %}?{{ prev_month }}"></a>
      <a class="btn btn-info right glyphicon glyphicon-chevron-right" href="{% url 'calendario_personal' %}?{{ next_month }}"></a>
    </div>
    {{ calendar }}
  </div>
</div>
{% endblock cuerpo %}
